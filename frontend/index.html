<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Dashboard - Sistema de Bonos Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ“Š Dashboard de Bonos</h1>
            <p>Sistema de GestiÃ³n de Bonos Digitales</p>
            <button onclick="crearBonoPrueba()" class="btn-primary" style="margin-top: 10px;">
                + Crear Bono de Prueba
            </button>
        </header>

        <!-- Panel de EstadÃ­sticas -->
        <section class="stats-grid">
            <div class="stat-card">
                <h3>Total Bonos</h3>
                <div class="stat-number" id="totalBonos">0</div>
            </div>
            <div class="stat-card">
                <h3>Bonos Firmados</h3>
                <div class="stat-number" id="bonosFirmados">0</div>
            </div>
            <div class="stat-card">
                <h3>Bonos Pendientes</h3>
                <div class="stat-number" id="bonosPendientes">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Pagado</h3>
                <div class="stat-number" id="totalSueldos">$0</div>
            </div>
        </section>

        <!-- Filtros -->
        <section class="filters">
            <h2>Filtrar Bonos</h2>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="filterEstado">Estado:</label>
                    <select id="filterEstado">
                        <option value="todos">Todos</option>
                        <option value="firmado">Firmados</option>
                        <option value="pendiente">Pendientes</option>
                        <option value="entregado">Entregados</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterMes">Mes:</label>
                    <select id="filterMes">
                        <option value="todos">Todos</option>
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterAnio">AÃ±o:</label>
                    <input type="number" id="filterAnio" placeholder="2024" min="2020" max="2030">
                </div>
                <div class="filter-group">
                    <label for="filterEmpleado">Empleado:</label>
                    <input type="text" id="filterEmpleado" placeholder="Buscar empleado...">
                </div>
                <button onclick="cargarBonos()" class="btn-primary">Aplicar Filtros</button>
            </div>
        </section>

        <!-- Lista de Bonos -->
        <section class="bonos-list">
            <h2>Lista de Bonos</h2>
            <div id="loading" class="loading" style="display: none;">Cargando...</div>
            <div id="bonosContainer" class="bonos-container"></div>
            <div id="pagination" class="pagination"></div>
        </section>

        <!-- Ãšltimos Bonos -->
        <section class="recent-bonos">
            <h2>Ãšltimos Bonos Creados</h2>
            <div id="recentBonos" class="recent-container"></div>
        </section>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
